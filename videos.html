<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Tazkiya-Talks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 16px;
            margin: 5px 0;
        }

        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .video {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

<header>
    <h1>Tazkiya-Talks - Videos</h1>
    <p>Developer: Muhammad Hafizul Islam</p>
</header>

<div class="video-container">
    <div class="video">
        <h2>Video 1</h2>
        <video controls>
            <source src="videos/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video">
        <h2>Video 2</h2>
        <video controls>
            <source src="videos/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<footer>
    <p>Thank you for visiting Tazkiya-Talks! Explore, contribute, and share with others.</p>
</footer>

</html>
