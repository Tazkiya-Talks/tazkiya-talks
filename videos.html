<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Tazkiya-Talks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 16px;
            margin: 5px 0;
        }

        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .video {
            width: 90%;  /* Ensure it's small on mobile */
            max-width: 320px;  /* Restrict max width for mobile screens */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        video {
            width: 100%;  /* Ensure the video takes the full width of the container */
            height: auto;  /* Maintains aspect ratio */
            border-radius: 8px;  /* Optional: adds rounded corners */
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        @media (max-width: 600px) {
            /* For mobile devices */
            .video {
                width: 95%;  /* Make video container take 95% of screen width */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Tazkiya-Talks - Videos</h1>
    <p>Developer: Muhammad Hafizul Islam</p>
</header>

<div class="video-container">
    <div class="video">
        <h2>Video 1</h2>
        <video controls>
            <source src="v1.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video">
        <h2>Video 2</h2>
        <video controls>
            <source src="https://youtu.be/jaXx6HdumU4?si=BtR1NqrQ8GlxCW9E" type="video/mp4">
        </video>
    </div>
</div>

<footer>
    <p>Thank you for visiting Tazkiya-Talks! Explore, contribute, and share with others.</p>
</footer>

</body>
</html>
