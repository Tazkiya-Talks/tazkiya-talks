<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios - Tazkiya-Talks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 16px;
            margin: 5px 0;
        }

        .audio-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .audio {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

<header>
    <h1>Tazkiya-Talks - Audios</h1>
    <p>Developer: Muhammad Hafizul Islam</p>
</header>

<div class="audio-container">
    <div class="audio">
        <h2>Audio 1</h2>
        <audio controls>
            <source src="path-to-audio.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div class="audio">
        <h2>Audio 2</h2>
        <audio controls>
            <source src="path-to-another-audio.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
</div>

<footer>
    <p>Thank you for visiting Tazkiya-Talks! Explore, contribute, and share with others.</p>
</footer>

</body>
</html>
