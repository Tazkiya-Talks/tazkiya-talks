<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tazkiya-Talks
    " শুধু তোমাকে দেখাতো এখন"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 16px;
            margin: 5px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            flex-wrap: wrap;
            text-align: center;
            gap: 10px;
        }

        .folder {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            width: 150px; /* Smaller size for folders */
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .folder:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .folder h2 {
            margin: 10px 0;
            font-size: 20px;
            color: #ffd700;
        }

        .folder input {
            margin-top: 10px;
            display: none; /* Hides the input fields from viewers */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        footer p {
            font-size: 16px;
        }

        .thank-you-text {
            color: #ff4b5c;
            font-size: 14px;
            font-weight: bold;
            margin-top: 120px; /* Increased space from folders */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tazkiya-Talks</h1>
    <p>Developer: Muhammad Hafizul Islam</p>
</header>

<div class="container">
    <div class="folder" id="videosFolder">
        <h2>Videos</h2>
        <input type="file" id="videoInput" multiple accept="video/*">
    </div>
    <div class="folder" id="imagesFolder">
        <h2>Images</h2>
        <input type="file" id="imageInput" multiple accept="image/*">
    </div>
    <div class="folder" id="audiosFolder">
        <h2>Audios</h2>
        <input type="file" id="audioInput" multiple accept="audio/*">
    </div>
</div>

<div class="thank-you-text">
    <p>Thank you for visiting Tazkiya-Talks! Explore, contribute, and share with others.</p>
</div>

<script>
    // JavaScript for enabling the admin to upload (can be manipulated as needed)
    // Example: Display the inputs for admin only
    const isAdmin = true; // Set to 'true' if you are the admin
    if (isAdmin) {
        document.querySelectorAll('.folder input').forEach(input => {
            input.style.display = 'block'; // Shows the input fields for the admin
        });
    }
</script>

</body>
</html>
