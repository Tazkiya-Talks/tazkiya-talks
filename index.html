<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tazkiya-Talks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 16px;
            margin: 5px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            flex-wrap: wrap;
            text-align: center;
            gap: 10px;
        }

        .folder {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            width: 150px; /* Smaller size for folders */
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .folder:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .folder h2 {
            margin: 10px 0;
            font-size: 20px;
            color: #ffd700;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        footer p {
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tazkiya-Talks</h1>
    <p>Developer: Muhammad Hafizul Islam</p>
</header>

<div class="container">
    <div class="folder" onclick="window.location.href='videos.html'">
        <h2>Videos</h2>
    </div>
    <div class="folder" onclick="window.location.href='images.html'">
        <h2>Images</h2>
    </div>
    <div class="folder" onclick="window.location.href='audios.html'">
        <h2>Audios</h2>
    </div>
</div>

<footer>
    <p>Thank you for visiting Tazkiya-Talks! Explore, contribute, and share with others.</p>
</footer>

</body>
</html>
